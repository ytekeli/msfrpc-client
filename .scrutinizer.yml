checks:
  php:
    code_rating: true
    duplication: true

filter:
  excluded_paths:
    - tests/*

build:
  environment:
    pecl_extensions:
      - msgpack
  tests:
    override:
      -
        command: 'vendor/bin/phpunit --coverage-clover=coverage.clover'
        coverage:
          file: 'coverage.clover'
          format: 'clover'

  nodes:
    php71:
      environment:
        php: 7.1
    php72:
      environment:
        php: 7.2
    php73:
      environment:
        php: 7.3
